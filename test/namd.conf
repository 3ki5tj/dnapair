#!/bin/tclsh

structure       ionized.psf
coordinates     ionized.pdb
bincoordinates  md0.coor

#bincoordinates  md.restart.coor
#binvelocities   md.restart.vel

outputname      md

## Force-Field Parameters

#set pathtoppar /home/cllai/toppar 

paraTypeCharmm  on  ;# we always use CHARMM formatted parameters (even when using Amber)
parameters      charmm36.nbfix/par_all36_na.prm ;# parameter file specifies how atoms should interact
parameters      charmm36.nbfix/par_all36_prot.prm ;# parameter file specifies how atoms should interact
parameters      charmm36.nbfix/par_water_ions_na.prm ;# parameter file specifies how atoms should interact

# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        13.5

# Integrator Parameters
timestep            2.0  
rigidBonds          all
nonbondedFreq       1
fullElectFrequency  2
stepspercycle       10

temperature        310K

# Constant Temperature Control
langevin            on
langevinDamping     0.5   
langevinTemp        310    
langevinHydrogen    off

# Periodic Boundary Conditions
###BOX a b c 98.732002 98.732002 103.012001

cellBasisVector1      101.732002	0.0       0.0
cellBasisVector2      0.0       101.732002      0.0
cellBasisVector3      0.0    	0.0       101.012001
#cellOrigin	      0.0   0.0     0.0
COMmotion          no

#extendedSystem      md.restart.xsc

wrapAll             on

# PME (for full-system periodic electrostatics)
PME             yes
PMEPencils      0

PMETolerance    1.0e-6
PMEInterpOrder  6
PMEGridSpacing  1.0

# Constant Pressure Control (variable volume)
useGroupPressure      yes
useFlexibleCell       yes #yes for anisotropic box
useConstantRatio      yes
useConstantArea       no

langevinPiston        on
langevinPistonTarget  1.01325       
langevinPistonPeriod  200
langevinPistonDecay   100
langevinPistonTemp    310

# Output
set sfreq 5000

restartfreq         $sfreq
dcdfreq             $sfreq
xstFreq             $sfreq
outputEnergies      $sfreq
outputPressure      $sfreq

#forceDCDfreq        $sfreq

##fixed
set fixed          fixed.pdb

fixedAtoms         on
fixedAtomsForces   off
fixedAtomsFile     $fixed
fixedAtomsCol      B

##constraint
#set held         cons.pdb

#constraints      on
#consref          $held
#conskfile        $held
#conskcol         B

DNAPairOn         on
# DNA 1
DNA1Start         1
DNA1End           10
#DNA1End           1899
DNA1Center        -20.7155    -0.0365112   -0.0163491
# DNA 2
DNA2Start         1900
DNA2End           1909
#DNA2End           3798
DNA2Center        20.7845     -0.0365112   -0.0163491

minimize 0
run 10
